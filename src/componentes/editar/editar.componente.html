<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de editar héroe</title>
</head>

<body>
  <form id="form-div">
    <div id="form-titulo">
      <h1 id="tit-crear">Editar héroe</h1>
      <button id="btn-cerrar">X</button>
    </div>
    <div id="fila-linea1">
    <label class="input-nombre">
      Nombre <br>
      <input type="text" placeholder="Nombre" id="input1">
    </label>
    <label class="input-nombre">
      Superpoder <br>
      <input type="text" placeholder="Superpoder" id="input2">
    </label>
  </div>
    <label class="input-nombre">
      Ciudad <br>
      <input type="text" placeholder="Ciudad" id="input3">
    </label>
    <label class="input-nombre">
      Descripción <br>
      <textarea placeholder="Ingresa una descripción" id="input4"></textarea>
    </label>
    <p id="txt-img">Elige una imagen</p>
    <button id="btn-archivo">Seleccionar archivo</button>
    <div id="fila-linea2">
    <label id="label-input5">
      <input type="checkbox" id="input5">
      Acepto los <u>Términos y condiciones</u>
    </label>
    <button id="btn-editarform">Guardar cambios</button>
  </div>
  </form>
</body>

</html>
